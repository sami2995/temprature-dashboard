<body class="bg-light">

    <script>


        const cities = [

    const toFahrenheit = celsius => (celsius* 9 / 5 + 32).toFixed(1);

    const getAdvisory = celsius => {
      if (celsius <= 0) return "Freezing â„ï¸";
      if (celsius <= 10) return "Cold ğŸ§¥";
      if (celsius <= 20) return "Mild ğŸŒ¤ï¸";

      return "Hot ğŸ”¥";
    };

const dashboard = document.getElementById('dashboard');

    cities.forEach(city => {
